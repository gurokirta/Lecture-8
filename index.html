<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gummi Shopify Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="header_item">
            <div class="text_item">
                <p>
                    Afterpay, Laybuy & Genoapay | Free Delivery New Zealand + Australia*
                </p>
            </div>
            <div class="side_elements">
                <a href="#" class="link_item">Sign In</a>
                <span class="vector_one">/</span>
                <a href="#" class="link_item">Register</a>
                <span class="vector_two">|</span>
                <img src="./img/usa_flag.jpeg" alt="" class="flag_us"> 
                <p class="lang">USD</p>
            </div>
        </div>

        <nav class="header_navigation">
            <img src="./img/Logo_-_Good4Me_140x 1.png" alt="" class="header_logo">
            <a href="#" class="nav_item">HOME</a>
            <a href="#" class="nav_item">SHOP</a>
            <a href="#" class="nav_item">FAQ`S</a>
            <a href="#" class="nav_item">STOCKISTS</a>
            <a href="#" class="nav_item">WHOLESALE</a>
            <a href="#" class="nav_item">CONTACT</a>
        </nav>
    </header>

    <section class="section_content">
        <article class="article_section">
            <h2 class="article_title">
                Good4Me
            </h2>
            <h3 class="article_text">
                Apple Cider Vinegar
            </h3>

            <p class="article_paragraph">
                Good4Me Apple Cider Vinegar gummies 
                are the newest addition to your morning health 
                and well-being regime. 
            </p>

            <button class="article_button">
                SHOP NOW
            </button>
        </article>
    </section>
</body>
</html>
